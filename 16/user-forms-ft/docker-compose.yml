services:

  db:
    image: mysql:8
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pass123
      MYSQL_DATABASE: testdb
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db        # IMPORTANT FIX
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: pass123
      DB_NAME: testdb
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend_app
    restart: always
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
